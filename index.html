  <body>
    <!-- function are reusable block of code..
    the reusable block of code is called function 
There are two important point related to a function
1) Function Defination(one time process)
2)Function Calling (many time function)-->

    <script>
      //1)function defination(one time process)
      //function name(parameter1,parameter2,parameter3){
      //code to be executed
      //}

      //function calling (many time process)

      //lets add two numbers

      let x = 10; //4 byte
      let y = 20; //4 byte
      console.log(x + y);

      let a = 12; //4 byte
      let b = 13; //4 byte
      console.log(a + b);

      //1)function defination(one time process)
      function sum(parameter1, parameter2) {
        //Function body
        //Every function return something.
        return parameter1 + parameter2;
        //return result
      }
      //function calling.
      console.log(sum(1, 2));//Actual parameter/arguments

      //2nd time calling
      var res = sum(10, 20);
      console.log(res);

      //3rd time calling
      var res2 = sum(5, 6);
      console.log(res2);

      //Object
      let console2 ={
        //1.property:value
            name:'Santosh',
            surname:'Chaugule',
            address:"Kolhapur"

        //2.Function

        //1.Function defination(one time process)
        log(){
            console.log("Hello from log function")
        }
      }
      console.log(console2.name);//1st technique
      console.log(console2["surname"]);//2nd

      var ad='address';
      console.log(console2[ad]);
      console2.log();

      //parameter also called as Argumnent.
    </script>
  </body>
</html>
